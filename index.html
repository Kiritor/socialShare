<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery弹出社交分享按钮</title>
    <link rel="stylesheet" href="css/share.css" type="text/css" />
    <script src="js/jquery1.8.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.qrcode.min.js"></script>
    <script src="js/share.js" type="text/javascript"></script>

</head>

<body>
    <h1>分享组件</h1>
    <div id="socialShare"></div>
    <h1>单独使用</h1>
    <a id="shareQQ">分享到QQ空间</a>
    <div class="ewmDiv"></div>
    <script>
        $(function() {

            $("#socialShare").socialShare({
                content: '自己动手编写jquery插件',
                url: 'http://kiritor.github.io/2015/09/28/shiro-Authentication/',
                titile: '自己动手编写jquery插件title'
            });

        });

        $("#shareQQ").on("click", function() {
            $(this).socialShare("tQQ");
        })
         $('#weixin').qrcode({
            width: 150,
            height: 150,
            text: $(location).attr('href')
        });
    </script>

</body>

</html>
